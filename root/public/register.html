<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înregistrare / Registration</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Înregistrare / Registration</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="parentFirstName">Nume Părinte / Parent First Name</label>
                <input type="text" class="form-control" id="parentFirstName" name="parentFirstName" required>
            </div>
            <div class="form-group">
                <label for="parentLastName">Prenume Părinte / Parent Last Name</label>
                <input type="text" class="form-control" id="parentLastName" name="parentLastName" required>
            </div>
            <div class="form-group">
                <label for="parentEmail">Email Părinte / Parent Email</label>
                <input type="email" class="form-control" id="parentEmail" name="parentEmail" required>
            </div>
            <div class="form-group">
                <label for="parentPhone">Telefon Părinte / Parent Phone</label>
                <input type="text" class="form-control" id="parentPhone" name="parentPhone" required>
            </div>
            <div class="form-group">
                <label for="parentPassword">Parolă Părinte / Parent Password</label>
                <input type="password" class="form-control" id="parentPassword" name="parentPassword" required>
            </div>
            <div class="form-group">
                <label for="childFirstName">Nume Copil / Child First Name</label>
                <input type="text" class="form-control" id="childFirstName" name="childFirstName" required>
            </div>
            <div class="form-group">
                <label for="childLastName">Prenume Copil / Child Last Name</label>
                <input type="text" class="form-control" id="childLastName" name="childLastName" required>
            </div>
            <div class="form-group">
                <label for="childEmail">Email Copil / Child Email</label>
                <input type="email" class="form-control" id="childEmail" name="childEmail" required>
            </div>
            <div class="form-group">
                <label for="childPhone">Telefon Copil / Child Phone</label>
                <input type="text" class="form-control" id="childPhone" name="childPhone" required>
            </div>
            <div class="form-group">
                <label for="childAge">Vârstă Copil / Child Age</label>
                <input type="number" class="form-control" id="childAge" name="childAge" required>
            </div>
            <div class="form-group">
                <label for="childGender">Sex Copil / Child Gender</label>
                <input type="text" class="form-control" id="childGender" name="childGender" required>
            </div>
            <div class="form-group">
                <label for="childBestSubject">Disciplina la care excelează / Best Subject</label>
                <input type="text" class="form-control" id="childBestSubject" name="childBestSubject" required>
            </div>
            <div class="form-group">
                <label for="childWeakSubject">Disciplina la care are dificultăți / Weak Subject</label>
                <input type="text" class="form-control" id="childWeakSubject" name="childWeakSubject" required>
            </div>
            <div class="form-group">
                <label for="childHobby">Hobby Copil / Child Hobby</label>
                <input type="text" class="form-control" id="childHobby" name="childHobby" required>
            </div>
            <div class="form-group">
                <label for="childPassword">Parolă Copil / Child Password</label>
                <input type="password" class="form-control" id="childPassword" name="childPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Înregistrare / Register</button>
        </form>
    </div>
    <script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert('Înregistrare reușită!');
                } else {
                    alert('Eroare la înregistrare');
                }
            })
            .catch(error => {
                console.error('Eroare:', error);
                alert('Eroare la înregistrare');
            });
        });
    </script>
</body>
</html>
