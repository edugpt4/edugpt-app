name: EduGPT WebApp CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'edugpt-webapp'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B46A3DCA99B146249288A7EFD76F237A }}
          package: .
          slot-name: 'production'

      - name: Set environment variables
        run: |
          echo SQL_SERVER=${{ secrets.SQL_SERVER }} >> $GITHUB_ENV
          echo SQL_DATABASE=${{ secrets.SQL_DATABASE }} >> $GITHUB_ENV
          echo SQL_USER=${{ secrets.SQL_USER }} >> $GITHUB_ENV
          echo SQL_PASSWORD=${{ secrets.SQL_PASSWORD }} >> $GITHUB_ENV

